# @package _global_
defaults:
  - override /simulator: l96_parametrized_base
  - override /simulator/parametrization: fcnet
  - override /assimilation_network: unet_2d_1d
  - override /loss: 4dvar
  - override /datamodule: l96_observations
  - override /lightning_module: parametrization_learning_module
  - override /optimizer/data_assimilation: adam_base
  - override /optimizer/parametrization: adam_base
  - override /lightning_trainer: trainer_base
  - override /lightning_logger/tensorboard: tensorboard_logger_base
  - override /lightning_callback/model_checkpoint: model_checkpoint_base
  - override /lightning_callback/early_stopping: early_stopping_base

  - _self_ # should be last in defaults list to override everything in structured config with here defined values

output_dir_base_path: "/gpfs/work/zinchenk/hpl_logs"
print_config: false
debug: false
random_seed: 101

assimilation_network_checkpoint: null
dataset_size: 1200
time_step: 0.01
rollout_size: 25
input_window_size: 25

datamodule:
  x_grid_size: 40
  time_step: ${time_step}
  n_integration_steps: ${dataset_size}
  additional_noise_mean: 0.0
  additional_noise_std: 1.0
  n_masked_per_time_step: 30
  mask_fill_value: 0.0
  save_training_data_dir: "data"
  train_validation_split: 0.7
  shuffle_train: true
  shuffle_valid: false
  batch_size: 32
  drop_last_batch: false
  num_workers: 20
  pin_memory: false
  dataset:
    chunk_size: ${rollout_size}
    window_past_size: ${input_window_size}
    window_future_size: ${input_window_size}
  simulator:
    simulator_type: "two_level"
    forcing: 10
    method: "rk4"

simulator:
  forcing: 10

loss:
  alpha: 1.0

lightning_module:
  rollout_length: ${rollout_size}
  time_step: 0.01

lightning_trainer:
  max_epochs: 100
  check_val_every_n_epoch: 1
  val_check_interval: null
  limit_val_batches: null
  num_sanity_val_steps: 1
  log_every_n_steps: 50
  detect_anomaly: false
  fast_dev_run: false
  devices: 1
  deterministic: false

lightning_logger:
  tensorboard:
    default_hp_metric: false
    log_graph: false
    name: null
    prefix: ""
    save_dir: "./logs/tensorboard"
    sub_dir: null
    version: null

lightning_callback:
  early_stopping:
    min_delta: 0.0
    mode: "min"
    monitor: "TotalLoss/Validation"
    patience: 10
    verbose: true
  model_checkpoint:
    dirpath: "./logs/checkpoints/"
    filename: "{epoch:02d}"
    mode: "min"
    monitor: "TotalLoss/Validation"
    save_last: true
    save_top_k: 1
    verbose: false
    save_on_train_epoch_end: true

hydra:
  job:
    chdir: true
  sweep:
    dir: ${output_dir_base_path}/parametrization_learning/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  run:
    dir: ${output_dir_base_path}/parametrization_learning/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
