# @package _global_
defaults:
  - override /simulator: l96_base
  - override /assimilation_network: unet_2d_1d
  - override /loss: 4dvar
  - override /datamodule: l96_observations
  - override /lightning_module: parameter_tuning_module
  - override /optimizer/data_assimilation: adam_base
  - override /optimizer/parametrization: adam_base
  - override /lightning_trainer: trainer_base
  - override /lightning_logger/tensorboard: tensorboard_logger_base
  - override /lightning_callback/model_checkpoint: model_checkpoint_base
  - override /lightning_callback/early_stopping: early_stopping_base

  - _self_ # should be last in defaults list to override everything in structured config with here defined values

random_seed: 101
output_dir_base_path: "/gpfs/work/zinchenk/hpl_logs"
print_config: true
debug: false
rollout_size: 25

loss:
  use_model_term: true
  alpha: 1.0

simulator:
  simulator_type: "one_level"
  forcing: 8
  method: "rk4"

lightning_module:
  rollout_length: ${rollout_size}
  time_step: 0.01

lightning_trainer:
  max_epochs: 1
  check_val_every_n_epoch: null
  val_check_interval: null
  limit_val_batches: 0
  num_sanity_val_steps: 0
  log_every_n_steps: 50
  detect_anomaly: false
  fast_dev_run: false
  devices: 1
  deterministic: false

lightning_logger:
  tensorboard:
    default_hp_metric: false
    log_graph: false
    name: null
    prefix: ""
    save_dir: "./logs/tensorboard"
    sub_dir: null
    version: null

lightning_callback:
  early_stopping:
    min_delta: 0.0
    mode: "min"
    monitor: "TotalLoss/Training"
    patience: 10
    verbose: true
  model_checkpoint:
    dirpath: "./logs/checkpoints/"
    filename: "{epoch:02d}"
    mode: "min"
    monitor: "TotalLoss/Training"
    save_last: true
    save_top_k: 10
    verbose: true
    save_on_train_epoch_end: true

hydra:
  job:
    chdir: true
  sweep:
    dir: ${output_dir_base_path}/parameter_tuning/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  run:
    dir: ${output_dir_base_path}/parameter_tuning/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
