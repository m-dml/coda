# @package _global_
defaults:
  - override /simulator: l96_base
  - override /assimilation_network: unet
  - override /loss: 4dvar
  - override /datamodule: l96_dataset_one_level
  - override /lightning_module: parameter_tuning_module
  - override /optimizer/data_assimilation: adam_base
  - override /optimizer/parametrization: adam_base
  - override /lightning_trainer: trainer_base
  - override /lightning_callback/model_checkpoint: model_checkpoint_base
  - override /lightning_callback/early_stopping: early_stopping_base

  - _self_ # should be last in defaults list to override everything in structured config with here defined values

output_dir_base_path: "/gpfs/work/zinchenk/hpl_logs"
print_config: false
debug: false
random_seed: 111

assimilation_network_checkpoint: null
time_step: 0.01
rollout_length: 1
input_window_extend: 10

datamodule:
  path_to_save_data: null
  train_validation_split: 0.75
  shuffle_train: true
  shuffle_valid: false
  batch_size: 32
  drop_last_batch: true
  pin_memory: false
  dataset:
    rollout_length: ${rollout_length}
    input_window_extend: ${input_window_extend}

loss:
  alpha: 1.0

simulator:
  simulator_type: "one_level"
  forcing: 8
  method: "rk4"

lightning_module:
  rollout_length: ${rollout_length}
  time_step: ${time_step}

lightning_trainer:
  max_epochs: 100
  log_every_n_steps: 50
  detect_anomaly: false
  fast_dev_run: false
  devices: 1
  deterministic: false

lightning_logger:
  tensor_board_logger:
    default_hp_metric: false
    save_dir: "./logs"

lightning_callback:
  early_stopping:
    min_delta: 0.0
    mode: "min"
    monitor: "TotalLoss/Validation"
    patience: 10
    verbose: true
  model_checkpoint:
    dirpath: "./logs/checkpoints/"
    filename: "{epoch:02d}"
    mode: "min"
    monitor: "TotalLoss/Validation"
    save_last: true
    save_top_k: 1
    verbose: false
    save_on_train_epoch_end: True

hydra:
  job:
    chdir: true
  sweep:
    dir: ${output_dir_base_path}/parameter_tuning/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  run:
    dir: ${output_dir_base_path}/parameter_tuning/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
