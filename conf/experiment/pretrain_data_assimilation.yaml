# @package _global_
defaults:
  - override /simulator: l96_base
  - override /assimilation_network: unet
  - override /loss: 4dvar
  - override /datamodule: l96_observations
  - override /lightning_module: data_assimilation_module
  - override /optimizer/data_assimilation: adam_base
  - override /lightning_trainer: trainer_base
  - override /lightning_logger/tensorboard: tensorboard_logger_base
  - override /lightning_callback/model_checkpoint: model_checkpoint_base
  - override /lightning_callback/early_stopping: early_stopping_base

  - _self_ # should be last in defaults list to override everything in structured config with here defined values

output_dir_base_path: "/gpfs/work/zinchenk/hpl_logs"
print_config: false
debug: false
random_seed: 111

assimilation_network_checkpoint: null
time_step: 0.01
rollout_length: 1
input_window_length: 5

datamodule:
  save_training_data_dir: "data"
  load_training_data_dir: null
  data_amount: 32000
  train_validation_split: 0.8
  shuffle_train: true
  shuffle_valid: false
  batch_size: 32
  drop_last_batch: true
  num_workers: 10
  pin_memory: false
  dataset:
    x_grid_size: 40
    y_grid_size: 10
    time_step: ${time_step}
    n_spin_up_steps: 300
    additional_noise_std: 1.0
    n_masked_per_step: 30
    mask_fill_value: 0
    rollout_length: ${rollout_length}
    window_length: ${input_window_length}
  simulator:
    simulator_type: "two_level"
    forcing: 10
    method: "rk4"

loss:
  alpha: 1.0

simulator:
  simulator_type: "one_level"
  forcing: 10
  method: "rk4"

lightning_module:
  rollout_length: ${rollout_length}
  time_step: ${time_step}

lightning_trainer:
  max_epochs: 100
  log_every_n_steps: 50
  val_check_interval: 0.5
  detect_anomaly: false
  fast_dev_run: false
  deterministic: false
  devices: 1

lightning_logger:
  tensorboard:
    default_hp_metric: false
    log_graph: false
    name: null
    prefix: ""
    save_dir: "./logs/tensorboard"
    sub_dir: null
    version: null

lightning_callback:
  early_stopping:
    min_delta: 0.0
    mode: "min"
    monitor: "TotalLoss/Validation"
    patience: 10
    verbose: true
  model_checkpoint:
    dirpath: "./logs/checkpoints/"
    filename: "{epoch:02d}"
    mode: "min"
    monitor: "TotalLoss/Validation"
    save_last: true
    save_top_k: 1
    verbose: false
    save_on_train_epoch_end: True

hydra:
  job:
    chdir: true
  sweep:
    dir: ${output_dir_base_path}/pretrain_data_assimilation/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  run:
    dir: ${output_dir_base_path}/pretrain_data_assimilation/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
